<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./files/style.css">
</head>
<body>

    <div class="container">
        <div class="calculator">
            <form action="">
                <div class="display">
                    <input type="text" name="display" id="display" readonly>
                </div>
                <div>
                    <input type="button" value="AC" class="operator top">
                    <input type="button" value="DE" class="operator top ">
                    <input type="button" value="/" class="operator devide">
                </div>
                <div>
                    <input type="button" value="7">
                    <input type="button" value="8">
                    <input type="button" value="9">
                    <input type="button" value="*" class="operator">
                </div>
                <div>
                    <input type="button" value="4">
                    <input type="button" value="5">
                    <input type="button" value="6">
                    <input type="button" value="-" class="operator">
                </div>
                <div>
                    <input type="button" value="1">
                    <input type="button" value="2">
                    <input type="button" value="3">
                    <input type="button" value="+" class="operator">
                </div>
                <div>
                    <input type="button" value="0" class="zerobutton">
                    <input type="button" value="." class="operator" style="background-color: rgb(32, 32, 32);">
                    <input type="button" value="=" class="equal operator">
                </div>
            </form>
        </div>
    </div>

    <script src="./files/script.js"></script>
    
</body>
</html>
